<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login page</title>
    <!-- <link rel="stylesheet" href="./style.css">
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" > -->
    <link rel="stylesheet" href="project1.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: url(https://img.freepik.com/premium-photo/dumbbell-sitting-floor-gym_1268-23697.jpg)no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: aqua;
        }
        
        .container {
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        h2 {
            color: #ffff;
            font-size: 2em;
            text-transform: uppercase;
            padding: 20px 0;
        }
        
        .form-group {
            position: relative;
            width: 330px;
            margin: 30px 0;
            border-bottom: 3px solid #ffff;
        }
        
        .form-group input {
            width: 100%;
            height: 50px;
            padding: 0 35px 0 10px;
            font-size: 1.2em;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
        }
        
        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: gold;
            /* transition: 0.5s; */
        }
        
        input:focus~label,
        input:valid~label {
            top: -5px;
        }
        
        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: royalblue;
            font-size: 1.2em;
        }
        
        p {
            text-align: center;
            color: #fff;
            margin: 10px 0;
        }
        
        p>a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
        
        p>a:hover {
            text-decoration: underline;
            font-style: italic;
        }
        
        #btn {
            width: 100%;
            height: 50px;
            border-radius: 40px;
            border: none;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.5s;
        }
        
        #btn:hover {
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 login></h2>
        <form action="">
            <div class="form-group">
                <input type="email">username
                <label for="email"></label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password">password
                <label for="password"></label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p> <input type="checkbox">Remember Me <a href="#">forgot password</a>
            </p>

            <input id="btn" type="button" value="login">
            <p>Don't have a account?<a href="#">Register </a>
            </p>

        </form>
    </div>

</body>

</html>
